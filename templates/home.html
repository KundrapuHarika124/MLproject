<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 600;
            color: #34495e;
        }
        .form-select, .form-control {
            background-color: #f9f9f9;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        h2 {
            text-align: center;
            color: #27ae60;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Student Exam Performance Predictor</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            
            <div class="mb-3">
                <label>Gender</label>
                <select class="form-select" name="gender" required>
                    <option disabled selected value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Race or Ethnicity</label>
                <select class="form-select" name="ethnicity" required>
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option disabled selected value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option disabled selected value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option disabled selected value="">Select Test Preparation</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Reading Score (out of 100)</label>
                <input type="number" class="form-control" name="reading_score" min="0" max="100" placeholder="Enter your Reading Score" required>
            </div>

            <div class="mb-3">
                <label>Writing Score (out of 100)</label>
                <input type="number" class="form-control" name="writing_score" min="0" max="100" placeholder="Enter your Writing Score" required>
            </div>

            <button type="submit" class="btn btn-primary">ðŸ“Š Predict Math Score</button>
        </form>

        {% if results %}
        <h2>Predicted Math Score: <strong>{{ results }}</strong></h2>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
